name: Test Workflow

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
        description: "Name of the package to test"

jobs:
  test:
    name: Test ${{ inputs.package_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run Linting
        run: npm run lint

      - name: Run Type Checking
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test

      - name: Run Test Coverage
        run: npm run test:coverage
        
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-${{ inputs.package_name }}
          path: coverage/
          retention-days: 7
